<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="Page/Design.css">


  <!--footer style-->
  <style>
    footer {
      font-size: 16px;
      position: fixed;
      bottom: 0;
      text-align: center;
      width: 100%;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <Header>
    <!-- HEADER/IMAGES-->
    <img src="images/logo.svg" alt="Logo" class="Logo">
    <img src="images/icon-hamburger.svg" onclick="Modal()" alt="Hamburger" class="Hamburger" id="Hamburger">
    <!-- MODAL -->
    <ul class="modal" id="modal">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li>Login</li>
    </ul>
  </Header>

  <section>
    <img src="images/illustration-devices.svg" alt="illustration" class="illustration">
    <!-- BUTTONS -->
    <h3 class="New"> New</h3>
    <h3>Monograph Dashboard</h3>
  </section>

  <!-- CONTENT -->
  <h1 class="conteudo"> POWERFUL INSIGHTS INTO YOUR TEAM</h1>
  <h4 class="conteudo h4">Project planning and time tracking for agile teams</h4>

  <div>
    <h3>Schedule a demo</h3>
    <h4> see a live preview</h4>
  </div>

  <footer>  <!-- FOOTER -->
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pedrh77">Pedro Santos</a>.
    </p>
  </footer>
  <script>
    // SCRIPT THAT "ENABLES/DISABLES" MODAL VISIBILITY
    var img = document.getElementById("Hamburger");
    function Modal() {
      var x = document.getElementById("modal");
      if (x.style.visibility == "hidden") {
        document.getElementById("modal").style.visibility = "visible";
        img.src = "images/icon-close.svg";
      } else {
        document.getElementById("modal").style.visibility = "hidden"
        img.src = "images/icon-hamburger.svg"
      }
    }

  </script>
</body>

</html>
